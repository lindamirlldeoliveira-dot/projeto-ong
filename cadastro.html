<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <h1>Cadastro de Voluntários e Doadores</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Formulário de Cadastro</h2>

        <form>

            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required>
                <br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"
                pattern="\(\d{2}\)\s\d{5}-\d{4}" required>
                <br><br>

                <label for="data">Data de Nascimento:</label><br>
                <input type="date" id="data" name="data" required>
            </fieldset>

            <br>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" placeholder="00000-000"
                pattern="\d{5}-\d{3}" required>
                <br><br>

                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required>
                <br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required>
                <br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
            </fieldset>

            <br>

            <button type="submit">Enviar Cadastro</button>

        </form>

    </main>

    <footer>
        <p>© 2025 ONG Esperança Viva</p>
    </footer>

</body>
</html>
