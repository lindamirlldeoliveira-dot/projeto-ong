<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

    <!-- HEADER PROFISSIONAL -->
    <header>
        <h1>Cadastro de Voluntários e Doadores</h1>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO -->
    <main>

        <h2>Formulário de Cadastro</h2>

        <form>

            <!-- ============================
                INFORMAÇÕES PESSOAIS
            ============================= -->
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"
                pattern="\(\d{2}\)\s\d{5}-\d{4}" required>

                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </fieldset>

            <!-- ============================
                ENDEREÇO
            ============================= -->
            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000"
                pattern="\d{5}-\d{3}" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>

        </form>

    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>© 2025 ONG Esperança Viva</p>
    </footer>

</div>
</body>
</html>
